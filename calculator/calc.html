<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>xvi - calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">calculator ðŸ§®</div>
    <div id="body">
            <div id="display" class="display"></div>
            <div id="tombol">  
                <div class="action">   
                    <div class="row 1st">
                        <button type="button" id="btn-9" class="btn">9</button>
                        <button type="button" id="btn-8" class="btn">8</button>
                        <button type="button" id="btn-7" class="btn">7</button>
                        <button type="button" id="btn-+" class="btn op">+</button>
                    </div>
                    <div class="row 2nd">
                        <button type="button" id="btn-6" class="btn">6</button>
                        <button type="button" id="btn-5" class="btn">5</button>
                        <button type="button" id="btn-4" class="btn">4</button>
                        <button type="button" id="btn--" class="btn op">-</button>
                    </div>
                    <div class="row 3rd">
                        <button type="button" id="btn-3" class="btn">3</button>
                        <button type="button" id="btn-2" class="btn">2</button>
                        <button type="button" id="btn-1" class="btn">1</button>
                        <button type="button" id="btn-*" class="btn op">x</button>
                    </div>
                    <div class="row 4th">
                        <button type="button" id="btn-00" class="btn">00</button>
                        <button type="button" id="btn-0" class="btn">0</button>
                        <button type="button" id="btn-." class="btn">.</button>
                        <button type="button" id="btn-/" class="btn op">/</button>
                    </div>
                </div>
                    
                <div id="hasil" class="row row_action">
                    <button type="button" id="btn-reset" class="btn ">C</button>
                    <button type="button" id="btn-delete" class="btn ">del</button>
                    <button type="button" id="btn-=" class="btn eq ">=</button>
                </div>

            </div>
        </div>
        <!-- <a href="webapp-project/index.html" class="back" id="back">Return To Home</a> -->
    </div>
    <script src="calc.js"></script>
</body>
</html>
